<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora IMC</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="p-4 shadow rounded bg-white">
            <h1 class="text-center mb-4">Calculadora IMC</h1>

            <div class="form-group">
                <label for="altura-range">Altura:</label>
                <input id="altura-range" type="range" class="form-range" min="20" max="250" value="170" />
                <div class="input-group-text mt-2">
                    <input id="altura" class="form-control" maxlength="3" value="170" />
                    <span class="input-group-text">cm</span>
                </div>
            </div>

            <div class="form-group">
                <label for="peso-range">Peso:</label>
                <input id="peso-range" type="range" class="form-range" min="20" max="300" value="70" />
                <div class="input-group-text mt-2">
                    <input id="peso" class="form-control" maxlength="3" value="70" />
                    <span class="input-group-text">kg</span>
                </div>
            </div>

            <div id="div-status-imc" class="text-center my-3">
                <p id="status-imc" class="fw-bold">24.22 - Normal</p>
            </div>

            <table class="table table-hover table-bordered">
                <thead class="table-secondary">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">IMC</th>
                        <th scope="col">Classificação</th>
                        <th scope="col">Obesidade (grau)</th>
                    </tr>
                </thead>
                <tbody class="table-light">
                    <tr>
                        <th scope="row">1</th>
                        <td>Menor que 18,5</td>
                        <td>Magreza</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Normal</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Entre 25,0 e 29,9</td>
                        <td>Sobrepeso</td>
                        <td>I</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>Entre 30,0 e 39,9</td>
                        <td>Obesidade</td>
                        <td>II</td>
                    </tr>
                    <tr>
                        <th scope="row">5</th>
                        <td>Maior que 40,0</td>
                        <td>Obesidade Grave</td>
                        <td>III</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
